<h3>Для перевірки статусу довідки про несудимість</h3>
<p>Натисніть кнопку "Перейти".</p>
<p>1. Перейдіть на сторінку надання послуги</p>
<p>2. У полі «Номер довідки» введіть номер наявної довідки для перевірки.</p>
<p>3. Нижче введіть запропонований текст (для підтвердження).</p>
<p>4. Натисніть кнопку "Надіслати запит".</p>
